<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My First dApp</title>
  </head>
  <body>
    <div>
      <h1>This is my dApp!</h1>
      <p>Here we can set or get the mood:</p>
      <label for="mood">Input Mood:</label> <br />
      <input type="text" id="mood" />
      <div>
        <button onclick="getMood()">Get Mood</button>
      </div>
      <div>
        <button onclick="setMood()">Set Mood</button>
      </div>
    </div>
  </body>

  <script
    src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
    type="application/javascript"
  ></script>

  <script>
    window.ethereum.enable();
    const provider = new ethers.providers.Web3Provider(
      window.ethereum,
      "ropsten"
    );

    const MoodContractAddress = "0x87f20A3633367E98c7D895DA612acB9E16C19c5b";
    // let provider = new ethers.provider.Web3Provider(
    //   web3.currentProvider,
    //   "ropsten"
    // );
    // let MoodContractAddress = "0x87f20A3633367E98c7D895DA612acB9E16C19c5b";
    let MoodContractABI = [
      {
        inputs: [
          {
            internalType: "string",
            name: "_mood",
            type: "string",
          },
        ],
        name: "setMood",
        outputs: [],
        stateMutability: "nonpayable",
        type: "function",
      },
      {
        inputs: [],
        name: "getMood",
        outputs: [
          {
            internalType: "string",
            name: "",
            type: "string",
          },
        ],
        stateMutability: "view",
        type: "function",
      },
    ];
    let MoodContract;
    let signer;

    provider.send("eth_requestAccounts", []).then(() => {
      provider.listAccounts().then(function (accounts) {
        signer = provider.getSigner(accounts[0]);
        MoodContract = new ethers.Contract(
          MoodContractAddress,
          MoodContractABI,
          signer
        );
      });
    });

    async function getMood() {
      console.log("klik get");
      const getMoodPromise = MoodContract.getMood();
      const Mood = await getMoodPromise;
      console.log(Mood);
    }

    async function setMood() {
      console.log("klik set");
      let mood = document.getElementById("mood").value;
      setMoodPromise = MoodContract.setMood(mood);
      await setMoodPromise;
    }

    //
  </script>
</html>
